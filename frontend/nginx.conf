server {
    listen 80;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # Увеличиваем лимит загрузки файлов
    client_max_body_size 2G;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy for API calls to spring-service
    location /api/ {
        proxy_pass http://spring-service:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Увеличиваем лимиты для прокси
        client_max_body_size 2G;
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
    }

    # Static assets cache headers
    location ~* \.(?:css|js|woff2?|ttf|eot|svg|ico|png|jpg|jpeg|gif)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
        add_header Cache-Control "public, max-age=604800, immutable";
    }
}

