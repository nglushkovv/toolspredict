spring:
    application:
        name: @project.artifactId@
        version: @project.version@
    mvc:
        async:
            request-timeout: 5000
    servlet:
        multipart:
            max-file-size: 2GB
            max-request-size: 3GB
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:5454/aerodb
        username: postgres
        password: postgres
    flyway:
        locations: classpath:db/migration
        schemas: flyway
        out-of-order: true
        validate-on-migrate: true
        encoding: UTF-8
        enabled: true
    kafka:
        consumer:
            bootstrap-servers: localhost:29092
            group-id: @project.artifactId@
            auto-offset-reset: earliest
            key-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
            value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
            enable-auto-commit: true
            properties:
              bootstrap-servers: localhost:29092
              spring.deserializer.key.delegate.class: org.apache.kafka.common.serialization.StringDeserializer
              spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
              spring.json.value.default.type: com.lctproject.toolspredict.model.minio.MinioEventDto
              spring.json.trusted.packages: com.lctproject.toolspredict.model.*

minio:
    endpoint: http://localhost:9000
    access:
        key: minioadmin
    secret:
        key: minioadmin

integrations:
    topics:
        raw: raw-media-metadata
        processed: processed-media-metadata
    minio:
        limit: 5
        bucket:
            raw: "bucket-raw"
            processed: "bucket-processed"
            results: "bucket-results"
    services:
        url:
            preprocess: "http://localhost:8000"
            inference: "http://localhost:8001"
logging:
    level:
        org.apache.kafka.clients.consumer.ConsumerConfig: DEBUG
        org.springframework.kafka.listener: WARN
        root: info

model:
    confidence:
        threshold: 0.60
